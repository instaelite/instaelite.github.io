<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram Mod - Download Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Instagram Mod - Download</h1>

        <div class="version-block">
            <div class="version-title">v7a - 32-bit Devices</div>
            <button class="download-btn" onclick="startCountdown(this, 'https://example.com/instamod-v7a.apk')">
                Download
            </button>
        </div>

        <div class="version-block">
            <div class="version-title">v8a - 64-bit Devices</div>
            <button class="download-btn" onclick="startCountdown(this, 'https://example.com/instamod-v8a.apk')">
                Download
            </button>
        </div>

        <div class="socials">
            <a href="https://t.me/yourtelegram" target="_blank" class="social-btn">
                <i class="fab fa-telegram-plane"></i>
            </a>
            <a href="https://instagram.com/yourinstagram" target="_blank" class="social-btn">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://youtube.com/youryoutube" target="_blank" class="social-btn">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                </html>
